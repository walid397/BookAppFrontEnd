<div style="    display: flex;
align-items: center;
justify-content: space-between;" >
    <button routerLink="/createbook" class="btn btn-primary">Create</button>
    <div>
        {{noBook}}
        <input [(ngModel)]="id" placeholder="Filterd By Id" type="number" (ngModelChange)="idChange($event)">
    </div>
</div>


<table  class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Author</th>
        <th scope="col">Description</th>
        <th scope="col">Genre</th>
        <th scope="col">Publish Date</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let book of allBook">
      <tr>
        <td>{{book.title}}</td>
        <td>{{book.price}}</td>
        <td>{{book.author}}</td>
        <td>{{book.description}}</td>
        <td>{{book.genre}}</td>
        <td>{{book.publishedDate  | slice:0:10 }}</td>
        <td>
            <button (click)="Update(book.id)" class="btn btn-warning">Edit</button>
            &nbsp;
            <button (click)="DeleteBook(book.id)" class="btn btn-danger">Delete</button>
            
        </td>
      </tr>
    </tbody>
  </table>
